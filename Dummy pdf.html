<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2e86de;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    .student-info {
      margin-bottom: 20px;
    }

    .student-info h2 {
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background: #f1f1f1;
    }

    .action-btn {
      background: #2ecc71;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .action-btn:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Dashboard</h1>
  </header>

  <div class="container">
    <div class="student-info">
      <h2>Welcome, Rohan Sharma</h2>
      <p>ID: 688b46fa3d19762ad8f11e81</p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Document</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mathematics</td>
          <td>Math_Assignment_1.pdf</td>
          <td>Uploaded</td>
          <td>
            <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" 
               download 
               class="action-btn">
              Download
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
